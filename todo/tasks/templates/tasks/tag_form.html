{% extends 'base_tasks.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="content-section">
    {% if title %}
    <h2>{{ title }}</h2>
    {% else %}
    <h2>Create a Tag</h2>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
            {{ form|crispy }}
        <button class="btn btn-outline-primary mt-2" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
