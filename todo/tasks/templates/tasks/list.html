{% extends 'base.html' %} {% load crispy_forms_tags %}
<!-- -->
{% block content %}
<div class="content-section">
  <h2 class="border-bottom pb-2">Add Some Tasks</h2>
  <form action="" method="post">
  {% csrf_token %} 
    {{ task_form|crispy }}
    <input type="submit" value="Submit" class="btn btn-outline-primary mt-2" />
  </form>
</div>
  {% if tasks %}

  <div class="content-section">
    <h2 class="border-bottom pb-2">Your Tasks</h2>
    <ul class="mt-3 list-group">
      {% for task in tasks %}
      <li class="list-group-item">
        <div class="d-flex flex-row justify-content-between align-items-center" id="Check-Item-{{ task.id }}">
          <div class="form-check" >
            <input
              onclick="markTask('{% url 'tasks:mark' task.id %}', {{ task.id }})"
              type="checkbox"
              class="form-check-input"
              id="Check-{{ task.id }}"
              {% if task.completed %}
              checked
              {% endif %} 
            />
            <label class="form-check-label" for="Check-{{ task.id }}" {% if task.completed %} style="text-decoration: line-through;"{% endif %}>
              {{ task.title }}</label><br>
          {% for tag in task.tag.all %}
          <span class="badge rounded-pill bg-primary">{{ tag }}</span>
          {% endfor %}
          </div>
          
          <div class="text-center">
            <button class="btn btn-outline-danger" onclick="deleteTask('{% url 'tasks:delete' task.id %}', {{ task.id }});">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
            </button>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>


  {% endif %}
<script>
  function markTask (url, id) {
    // MARK AND UNMARK IN THE FRONTEND 
    var divID = 'Check-Item-' + id;
    checkItem = document.getElementById(divID);
    console.log(checkItem);
    label = checkItem.getElementsByTagName('label')[0];
    console.log(label.style.textDecoration);
    if (label.style.textDecoration == false) {
      label.style.textDecoration = 'line-through';
    } else {
      label.style.textDecoration = '';
    };

    $.post(url);
  }

  function deleteTask(url, id){
    $('#Check-Item-' + id).parent().remove();
    $.post(url);
  }
</script>
{% endblock %}
